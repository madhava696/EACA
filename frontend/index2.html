<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion-Aware Coding Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
    
    <!-- Header with Toolbar -->
    <div class="flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold text-cyan-400">Emotion-Aware Coding Assistant</h1>
      <button class="text-gray-400 hover:text-white">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>
    <p class="text-gray-400">Your empathetic partner in programming. Paste your code below.</p>

    <!-- Code Input -->
    <div>
      <label for="codeInput" class="sr-only">Code Input</label>
      <textarea id="codeInput"
        class="w-full h-32 p-3 bg-gray-900 border-2 border-gray-700 rounded-lg text-gray-300 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-all duration-300 resize-none"
        placeholder="// Type your code or comments here..."></textarea>
    </div>

    <!-- Recent Logs -->
    <div id="logs" class="bg-gray-700/40 p-4 rounded-lg">
      <h2 class="text-lg font-semibold text-cyan-300 mb-2"><i class="fas fa-history"></i> Recent Logs</h2>
      <ul id="logList" class="space-y-2 text-gray-400 text-sm max-h-40 overflow-y-auto"></ul>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4">
      <button id="analyzeBtn"
        class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg hover:shadow-cyan-500/50 flex items-center justify-center gap-2">
        <i class="fas fa-brain"></i>
        <span>Analyze Emotion</span>
      </button>
      <button id="suggestionBtn"
        class="w-full bg-gray-700 text-gray-400 font-bold py-3 px-4 rounded-lg cursor-not-allowed transition-all duration-300 flex items-center justify-center gap-2"
        disabled>
        <i class="fas fa-lightbulb"></i>
        <span>Get Suggestion</span>
      </button>
    </div>

    <!-- Results Display -->
    <div id="result" class="pt-4 space-y-4"></div>
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const suggestionBtn = document.getElementById('suggestionBtn');
    const resultDiv = document.getElementById('result');
    const logList = document.getElementById('logList');

    let currentEmotion = 'neutral';

    const emotionKeywords = {
      frustrated: ['error', 'bug', 'fix', 'stupid', 'hate', 'why', "doesn't work", 'stuck', 'problem', 'issue', 'crash', 'fail'],
      happy: ['success', 'finally', 'working', 'awesome', 'love', 'easy', 'done', 'complete', 'solved', 'perfect', 'great'],
      curious: ['how', 'wonder', 'learn', 'what if', 'idea', 'maybe', 'explore', 'discover']
    };

    const emotionFeedback = {
      frustrated: {
        emoji: 'ðŸ¤¯',
        message: "Detected: <span class='font-semibold text-red-400'>Frustration</span>. It's completely normal to feel this way when debugging.",
        suggestion: "Take a deep breath. A 5-minute break can do wonders. When you come back, try explaining the problem to an imaginary colleague (rubber duck debugging)."
      },
      happy: {
        emoji: 'ðŸŽ‰',
        message: "Detected: <span class='font-semibold text-green-400'>Confidence & Joy</span>! That's a fantastic feeling.",
        suggestion: "Awesome work! Capitalize on this momentum. Refactor your code or write documentation while the solution is fresh."
      },
      curious: {
        emoji: 'ðŸ¤”',
        message: "Detected: <span class='font-semibold text-yellow-400'>Curiosity</span>. A great mindset for growth!",
        suggestion: "Embrace curiosity! Try building a small proof-of-concept. Experimentation leads to the best learning."
      },
      neutral: {
        emoji: 'ðŸ’»',
        message: "Detected: <span class='font-semibold text-blue-400'>Focused</span>. You're in the zone.",
        suggestion: "You're making steady progress. Keep going and remember to commit changes frequently."
      }
    };

    analyzeBtn.addEventListener('click', () => {
      const text = codeInput.value.toLowerCase();
      resultDiv.innerHTML = '';

      if (text.trim() === '') {
        resultDiv.innerHTML = `
          <div class="bg-gray-700 p-4 rounded-lg fade-in">
            <p class="text-gray-300">Please enter some code or comments first.</p>
          </div>`;
        suggestionBtn.disabled = true;
        suggestionBtn.classList.add('cursor-not-allowed', 'bg-gray-700', 'text-gray-400');
        suggestionBtn.classList.remove('bg-teal-500', 'hover:bg-teal-600', 'text-white');
        return;
      }

      let detectedEmotion = 'neutral';
      if (emotionKeywords.frustrated.some(keyword => text.includes(keyword))) {
        detectedEmotion = 'frustrated';
      } else if (emotionKeywords.happy.some(keyword => text.includes(keyword))) {
        detectedEmotion = 'happy';
      } else if (emotionKeywords.curious.some(keyword => text.includes(keyword))) {
        detectedEmotion = 'curious';
      }

      currentEmotion = detectedEmotion;
      const feedback = emotionFeedback[currentEmotion];

      resultDiv.innerHTML = `
        <div class="bg-gray-700 p-4 rounded-lg flex items-center gap-4 fade-in">
          <span class="text-3xl">${feedback.emoji}</span>
          <p class="text-gray-300">${feedback.message}</p>
        </div>
      `;

      // Add to Recent Logs
      const logItem = document.createElement('li');
      logItem.className = "flex items-center gap-2";
      logItem.innerHTML = `<span>${feedback.emoji}</span> <span class="capitalize">${currentEmotion}</span> <span class="text-gray-500 italic">(${new Date().toLocaleTimeString()})</span>`;
      logList.prepend(logItem);

      suggestionBtn.disabled = false;
      suggestionBtn.classList.remove('cursor-not-allowed', 'bg-gray-700', 'text-gray-400');
      suggestionBtn.classList.add('bg-teal-500', 'hover:bg-teal-600', 'text-white');
    });

    suggestionBtn.addEventListener('click', () => {
      const existingSuggestion = document.getElementById('suggestion-block');
      if (existingSuggestion) existingSuggestion.remove();

      const feedback = emotionFeedback[currentEmotion];
      resultDiv.insertAdjacentHTML('beforeend', `
        <div id="suggestion-block" class="bg-gray-900/50 p-4 rounded-lg border-l-4 border-teal-400 fade-in">
          <h3 class="font-semibold text-teal-300 mb-2 flex items-center gap-2"><i class="fas fa-lightbulb"></i> Suggestion:</h3>
          <p class="text-gray-400">${feedback.suggestion}</p>
        </div>
      `);
    });
  </script>
</body>
</html>
